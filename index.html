<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
    
     <div class="line">
       <div class="row">
         <span class="hour">9:00AM</span>
       </div>
       <textarea value="" id="9am" type="text" style="width: 85%;" class="description textarea"></textarea>
       <div class="append">
       <button id="btn9am" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
     </div>
     </div>
     <div class="line">
      <div class="row">
        <span class="hour">10:00AM</span>
      </div>
      <textarea value="" id="10am" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn10am" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>
    <div class="line">
      <div class="row">
        <span class="hour">11:00AM</span>
      </div>
      <textarea value="" id="11am" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn11am" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>
    <div class="line">
      <div class="row">
        <span class="hour">12:00PM</span>
      </div>
      <textarea value="" id="12pm" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn12pm" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>
    <div class="line">
      <div class="row">
        <span class="hour">1:00PM</span>
      </div>
      <textarea value="" id="1pm" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn1pm" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>
    <div class="line">
      <div class="row">
        <span class="hour">2:00PM</span>
      </div>
      <textarea value="" id="2pm" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn2pm" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>
    <div class="line">
      <div class="row">
        <span class="hour">3:00PM</span>
      </div>
      <textarea value="" id="3pm" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn3pm" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>
    <div class="line">
      <div class="row">
        <span class="hour">4:00PM</span>
      </div>
      <textarea value="" id="4pm" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn4pm" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>
    <div class="line">
      <div class="row">
        <span class="hour">5:00PM</span>
      </div>
      <textarea value="" id="5pm" type="text" style="width: 85%;" class="description textarea"></textarea>
      <div class="append">
      <button id="btn5am" class="btn btn saveBtn" type="btn"><i class="far fa-save"></i></button>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
